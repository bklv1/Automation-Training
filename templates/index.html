<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company Name - Web Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --text-color: #333;
        }
        body { 
            font-family: 'Roboto', sans-serif; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea { 
            width: 100%; 
            height: 100px; 
            margin-bottom: 10px; 
            padding: 10px;
            border: 1px solid var(--secondary-color);
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result { 
            white-space: pre-wrap; 
            background-color: var(--background-color); 
            padding: 10px; 
            border: 1px solid var(--secondary-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Company Name</h1>
    </header>
    <main>
        <h2>Web Interface</h2>
        <textarea id="query" placeholder="Enter your command here"></textarea>
        <button onclick="submitQuery()">Submit</button>
        <h3>Result:</h3>
        <div id="result"></div>
    </main>
    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>

    <script>
        function submitQuery() {
            const query = document.getElementById('query').value;
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Processing...';

            axios.post('/', new URLSearchParams({query: query}))
                .then(response => {
                    resultDiv.textContent = response.data.result;
                })
                .catch(error => {
                    resultDiv.textContent = 'Error: ' + (error.response?.data?.error || error.message);
                    if (error.response?.data?.output) {
                        resultDiv.textContent += '\n\nOutput:\n' + error.response.data.output;
                    }
                });
        }
    </script>
</body>
</html>
